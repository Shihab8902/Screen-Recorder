<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recorder</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/4553/4553902.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="./script.js" defer></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
</head>

<body>

    <div class="previews">
        <!-- Live Preview Window -->
        <div class="window-container">
            <h3 class="label">Live Feed</h3>
            <video class="window" id="liveWindow" autoplay muted controls></video>
        </div>

        <!-- Output preview Window -->
        <div class="window-container">
            <h3 class="label">Output</h3>
            <video class="window" id="previewWindow" autoplay controls></video>
        </div>
    </div>


    <!-- Controls -->
    <div class="buttons">
        <button id="startButton">Start Recording</button>
        <button disabled id="stopButton">Stop Recording</button>
        <a id="downloader" href="#" download="Recording.mp4"">
            <button disabled id='downloadButton'>Download</button>
        </a>
        <button class=" hidden" id='reloadButton'>â†»</button>
    </div>



</body>

</html>
